<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/estilo.css">
  
  <!-- Titulo do site -->
  <title>FrontEnd Mentor | Qr code component</title>

  <!-- Importando fonte do Google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main> <!-- O main vai segurar toda a estrutura da página-->
    <div class="caixa"> <!-- Caixa onde vai guardar o QR code-->
      <div class="qr-code"> <!-- Imagem do QR code -->
        <img src="images/image-qr-code.png" alt="Imagem do Qr Code">
      </div>
      <div class="texts"> <!-- Textos que vão em baixo do QR code -->
        <h3>Improve your front-end skills by building projects</h3>

        <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </main>
</body>
</html>
